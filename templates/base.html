<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">BuyBuy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="/">Главная</a></li>
            {% if current_user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="/ad_add">Дать объявление</a></li>
                <li class="nav-item"><a class="nav-link" href="#">{{ current_user.nickname }}</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Выйти</a></li>
            {% else %}
                    <li class="nav-item"><a class="nav-link" href="/register">Зарегистрироваться</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Войти</a></li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>


</body>
</html>
